<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora DAS</title>
    <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="conteiner">
        <div class="calculadora">
            <div class="display">
                <div class="valor-pantalla">0</div>
                <div class="valor-resultado"></div>
            </div>       
                <button id="borrarTodo" class="col-2 numero">C</button>
                <button id="borrar" class="numero">‚Üê</button>
                <button class="numero">/</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="numero" >x</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="numero" >-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="numero">+</button>
                <button id="cero" class="col-2 numero">0</button>
                <button class="numero">.</button>
                <button id="igual" class="numero" >=</button>          
        </div>
    </div>
</body>
</html>
